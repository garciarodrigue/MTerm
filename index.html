<!DOCTYPE html>
<html>
<head>
  <title>Terminal Web</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    .terminal {
      border: 1px solid #fff;
      height: 400px;
      margin: 20px;
      overflow: auto;
      padding: 10px;
      white-space: pre;
    }
    .prompt {
      color: #0f0;
    }
    .command {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>Welcome to the Terminal Web</div>
  </div>

  <script>
    const terminal = document.querySelector('.terminal');

    let showFetched = false;

    function fetchData() {
      const url_show = "https://panel-3db22-default-rtdb.firebaseio.com/show.json";

      fetch(url_show)
        .then(response => response.json())
        .then(show_value => {
          if (!showFetched && show_value) {
            console.log("Show value:", show_value);
            terminal.innerHTML += `\nShow value: ${JSON.stringify(show_value)}\n`;
            showFetched = true;
          }
        })
        .catch(error => {
          console.log("Failed to fetch show value");
        });
    }

    function sendCommand(command) {
      const url = "https://dataip-873cc-default-rtdb.firebaseio.com/dato.json";

      const nuevo_dato = command.trim();

      if (nuevo_dato) {
        fetch(url, {
          method: "PUT",
          body: JSON.stringify({ command: nuevo_dato }),
          headers: { "Content-Type": "application/json" }
        })
          .then(response => {
            if (response.ok) {
              console.log("Execute", nuevo_dato);
              setTimeout(() => {
                fetchData();
              }, 2000);
            } else {
              console.log("404");
            }
          })
          .catch(error => {
            console.log("Failed to send command");
          });
      }
    }

    function main() {
      const form = document.createElement("form");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter command";
      form.appendChild(input);
      terminal.appendChild(form);

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const nuevo_dato = input.value;
        sendCommand(nuevo_dato);
        input.value = "";
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      fetchData();
      main();
    });
  </script>
</body>
</html>
